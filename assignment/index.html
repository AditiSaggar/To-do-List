<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assest/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./assest/css/stylesheet.css">
    <link rel="stylesheet" href="./assest/css/all.css">
    <link rel="icon" href="./assest/images/favicon.jpg" type="images/jpg">
</head>

<body>

       
            <div class="container">
                    <div class="box">
                      <div class="row">
                          <div class="col-10 offset-1 p-3">

                            <h1 class="text text-center ">To Do List App</h1>

                            <div class="row">
                              <div class="col-sm-10 mt-1">
                                <input type="text" class="form-control inputArea" placeholder="Enter the New Task" id="textArea">
                                <p id="validationMessage"></p>
                              </div>
                              <div class="col-sm-2 mt-1">
                                <button class="btn btn-primary btn-sm inputArea" type="submit" onclick="addTask()">Add</button>  
                              </div>

                                <div class="row inputArea" id="list">
                                  
                                </div>
                            </div>
                            
                          </div>
                      </div>
                  </div>
              </div>
          
                
        <script src="./assest/js/bootstrap.bundle.js"></script>
        <script src="./assest/js/script.js"></script>
    </body>
</html>
